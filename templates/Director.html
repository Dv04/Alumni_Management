{% extends 'base.html' %} {% block extrafiles %}
<link rel="stylesheet" href="/static/css/user.css" />
{% endblock extrafiles %} {% block content %}

<div class="container">
  <h2>User Details</h2>
  <div class="img">
    <img src="{{ user.email | gravatar }}" alt="image" />
  </div>
  <div class="details ">
    <div class="user-details">
      <!-- <label for="name">Name:</label> -->
      <div>
        <p id="name" class="d-inline-flex">{{ user.name }}&nbsp; - &nbsp;<div class="d-inline-flex display-6 pt-2">{{ user.priv.capitalize() }}</div></p>
      </div>
    </div>
    <div class="user-details">
      <label for="email">Email:</label>
      <span id="email">{{ user.email }}<span>
    </div>
    <div class="user-details">
      <label for="college">Office:</label>
      <span id="college">{{ usr_clg}}</span>
    </div>
    <div class="user-details">
      <label for="year">Year of Appointment:</label>
      <span id="year">2022</span>
    </div>
    <button id="update-details-btn"><a href="{{ url_for('change_password') }}">Change Password</a></button>
    <button class="update-btn"><a class="update" href="{{ url_for('update_page') }}">Update Details</a></button>
  </div>
</div>

<script src="path/to/your/js/firebase.js"></script>
<script src="path/to/your/js/user-page.js"></script>

{% endblock content %}
